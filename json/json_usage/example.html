<script type="text/javascript">
	var ListData = {

	console.log(ListData);

	ListData.settings.subnav.push({label : "added_later", url:'#added_later'});

	var data = ListData.settings.subnav;

	//iterate
	for(var i in ListData.settings.subnav)
	{
     	console.log(ListData.settings.subnav[i]);

	//remove
	var index = 1;
	ListData.settings.subnav.splice(index, 1);
	console.log("after removing item");
	//iterate
	for(var i in ListData.settings.subnav)
	{
     	console.log(ListData.settings.subnav[i]);
	}

</script>
